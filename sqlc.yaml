version: "2"
sql:
  - engine: "postgresql"
    queries: "store/query.sql"
    schema: "store/migration"
    gen:
      go:
        out: "store/sqlc"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
