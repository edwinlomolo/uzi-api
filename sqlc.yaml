version: "2"
sql:
  - engine: "postgresql"
    queries: "store/queries.sql"
    schema: "store/migrations/001_genesis.up.sql"
    gen:
      go:
        out: "store"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "inet"
            go_type:
              import: "net/netip"
              type: "Addr"
