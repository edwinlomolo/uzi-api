type Trip {
  id: UUID!
  courier_id: UUID
  user_id: UUID!
  start_location: Gps
  end_location: Gps
  status: TripStatus!
  cost: String
  route_id: UUID
  route: Route
  recipient: Recipient!
  created_at: Time
  updated_at: Time
}

type TripUpdate {
  id: UUID!
  status: TripStatus!
}

type Recipient {
  id: UUID!
  name: String!
  building_name: String
  unit_name: String
  phone: String!
  trip_id: UUID!
  trip: Trip!
  created_at: Time
  updated_at: Time
}
