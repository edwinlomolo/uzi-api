scalar Time
scalar UUID

enum UploadFile {
  DP
  MCR
  ID
  PC
  LB
  VI
}

enum UploadVerificationStatus {
  VERIFYING
  VERIFIED
  REJECTED
  ONBOARDING
}

enum CourierStatus {
  OFFLINE
  ONLINE
  ONBOARDING
}

enum TripStatus {
  ARRIVING
  EN_ROUTE
  COMPLETE
}

input CourierUploadInput {
  type: UploadFile!
  uri: String!
}

input GpsInput {
  lat: Float!
  lng: Float!
}

input TripRouteInput {
  pickup: TripInput!
  dropoff: TripInput!
}

input TripInput {
  placeId: String!,
  formattedAddress: String!
  location: GpsInput!
}

input CreateTripInput {
  tripInput: TripInput!
  tripProduct: String!
}

type Query {
  hello: String!
  getCourierDocuments: [Uploads!]!
  searchPlace(textQuery: String!): [Place!]!
  reverseGeocode(place: GpsInput!): Geocode
  computeTripRoute(input: TripRouteInput!): TripRoute!
  getCourierNearPickupPoint(point: GpsInput!): [Courier!]!
}

type Mutation {
  createCourierDocument(input: CourierUploadInput!): Boolean!
  trackCourierGps(input: GpsInput!): Boolean!
  setCourierStatus(status: String!): Boolean!
  createTrip(input: CreateTripInput!): Trip!
}

# TODO testing purposes
type UnixTime {
  unixTime: Int!
  timeStamp: String!
}

type Subscription {
  currentTime: UnixTime!
  tripUpdates(tripId: UUID!): TripUpdates!
}
